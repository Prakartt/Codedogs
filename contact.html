<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>CodeDogs, Hyderabad, Telangana, India</div>
        <div><i class="fas fa-envelope"></i>codedogs@gmail.com</div>
        <div><i class="fas fa-phone"></i>+91 8919733781</div>
        <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
          <button><a href="" class="send-btn">Send</a></button>

        </form>
      </div>
    </div>
    
 
    <nav>
        <div class="logo">CODEDOGS</div>
        <label for="btn" class="icon">
          <span class="fas fa-bars"></span>
        </label> 
        <input type="checkbox" id="btn"> 
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li>
            <label for="btn-1" class="show">BEDROOM </label>
            <a href="bedroom.html">BEDROOM</a>

          </li>
          <li>
            <label for="btn-2" class="show">LIVING ROOM </label>

            <ul>

              <li><a  href="living.html#tv">TV/MEDIA</a></li>

          </li>
          <li><a href="kitchen.html">KITCHEN</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>

      $('span').toggleClass('cancel');
